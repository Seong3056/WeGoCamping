<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../resources/css/login.css">
</head>

<body>

    <header>
        <div class="section">
            <img class="logo" src="../img/logo.png" alt="logo">
            <div class="title" class="clearfix">Camping</div>

            <div class="menu clearfix">
                <a href="#" class="in-menu" id="reservation">예약하기</a>
                <a href="#" class="in-menu" id="view">캠핑장 둘러보기</a>
                <a href="#" class="in-menu" id="board">게시판</a>
                <!-- <div class="in-menu" id="reservation">예약하기</div>
                <div class="in-menu" id="view">캠핑장 둘러보기</div>
                <div class="in-menu" id="board">게시판</div> -->
            </div>
            <div class="header-right">
                <input type="text" class="search clearfix" placeholder="검색어를 입력하세요.">
                <div class="profile">
                    <img class="profile-img" src="../header/profile.png" alt="profile">
                    <a href="#" class="user">
                </div>홍길동님</a>
            </div>
        </div>
    </header>


    <section>
        <div class="wrap">
            <div class="login">
                <div class="loginAll">
                    <div class="loginLogo">
                        <h3>로그인</h3>
                    </div>
                    <div class="inputBox">
                    <div class="loginMain">
                        <div class="input-group">
                            <input type="text" class="userNameBox" id="userNameBox" placeholder="ID를 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <input type="password" class="userPwBox" id="userPwBox" placeholder="비밀번호를 입력해주세요.">
                        </div>
                    </div>
                        <div class="idRm">
                            <input type="checkbox" class="idRmBox" id="idRmbox">
                            <label for="idRm">아이디 저장하기</label>
                        </div>
                        <div class="choiceBtn">
                            <div class="JoinBox">
                                <button type="button" class="joinBtn" id="joinBtn">
                                    회원가입
                                </button>
                            </div>
                            <div class="loginBox">
                                <button type="button" class="loginBtn" id="loginBtn">
                                    로그인
                                </button>
                            </div>
                        </div> 
                        <div class="serchBox">   
                            <div class="searchId">
                                <a href="#">아이디 찾기</a>
                            </div>
                            <div class="searchPw">
                                <a href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
